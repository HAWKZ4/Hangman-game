<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman-Game</title>
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="user.jpg" type="image/x-icon">
</head>
<body>
  <div class="start">
    <button>Start Game</button>
  </div>
  <div class="container">
    <div class="hangman">
      <div class="info-container">
        <div class="game-name">Hangman</div>
        <div class="category">Word From: <span></span></div>
      </div>
      <hr>
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="hands"></div>
              <div class="body"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="the-letters"></div>
      </div>
      <hr>
    </div>
    <div class="letters-guess"></div>
    </div>
    <audio src="Sound/start.mp3" id="start" preload="auto" autoplay></audio>
    <audio src="Sound/negative.mp3" id="negative" preload="auto"></audio>
    <audio src="Sound/positive.mp3" id="positive" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
